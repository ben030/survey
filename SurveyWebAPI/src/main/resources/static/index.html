<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form class = 'top-buffer card p-3 bg-light w-50 mx-auto' id="vote">
        <div class="form-group">
            <h4>Favorite programming language?</h4>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="1">
                <label class="custom-control-label" for="customRadio1">Java</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="2">
                <label class="custom-control-label" for="customRadio2">Kotlin</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" value="3">
                <label class="custom-control-label" for="customRadio3">VBA</label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <table class="table w-50 mx-auto">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Sprache</th>
            <th scope="col">Votes</th>
        </tr>
        </thead>
        <tbody id="results">
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
